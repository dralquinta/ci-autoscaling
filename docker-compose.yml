version: '3.8'

services:
  autoscaling-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: autoscaling-demo:latest
    container_name: autoscaling-demo
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - autoscaling-network

networks:
  autoscaling-network:
    driver: bridge
